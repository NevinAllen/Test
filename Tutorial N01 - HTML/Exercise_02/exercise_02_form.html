<!DOCTYPE html>
<html>
    <head>
        <title>H2 Computing Sign Up Form</title>
    </head>
    <body>
        <h1>H2 Computing Sign Up Form</h1>
        <form>
        <p>Please enter your particulars below.</p>
        <table>
            <tr>
            <td><label for="First Name">First Name:</label></td>
            <td><input type="text" name="First Name" id="First Name" placeholder="First Name"/>
            </td>
            <td><label for="Second Name">Second Name:</label></td>
            <td><input type="text" name="Second Name" id="Second Name" placeholder="Second Name"/>
            </td>
            </tr>
            <tr>
            <td><label for="Email">Email:</label></td>
            <td><input type="text" name="Email" id="Email" placeholder="name@email.com"/></td>
            <td><label for="Contact">Contact:</label></td>
            <td><input type="text" name="Contact" id="Contact"/></td>
            </tr>
            <tr>
            <td><label for="Class">Class:</label></td>
            <td><input type="text" name="Class" id="Class" placeholder="name@email.com"/></td>
            <td><label for="Gender">Gender:</label></td>
            <td><select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
           </select></td>
            </tr>
            <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td> <input type="date" name="dob" id="dob"/></td>
            </tr>
        </table>
        

        
       
        <p>Subject Combination</p>
        <input type="radio" name="combi1" id="PCPME" />
        <label for="PCPME">P CP M E</label> 
        <br />
        <input type="radio" name="combi2" id="CCPME" />
        <label for="CCPME">C CP M E</label> 
        <br />
        <input type="radio" name="combi_n" id="other"/>
        <label for="Other">Other: </label>
        <input type="text" name="othercombi" id="Other"/>
        <br />
        <br/>
        </form>
        
        <a href="exercise_02_response.html"><input type="submit"></a>
        


    </body>
</html>
