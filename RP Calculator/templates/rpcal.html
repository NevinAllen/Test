    <h1>Rank Point Calculator</h1>
    <form action="{{ url_for('rpcal') }}" method="POST">
      <p>
        <label for="pw"></label>

      </p>

        <select name="pw" id="pw">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </p>
      <p>
        <label for="mt">
          Do you wish to include result of Mother Tongue Language?
        </label>
      </p>
      <p>
        <select name="mt" id="mt">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </p>
      <input type="submit" value="Update" />
    </form>
